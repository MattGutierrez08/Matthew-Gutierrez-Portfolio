<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Práctica de Funciones en JavaScript</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            text-align: center;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
        }
        input {
            padding: 10px;
            font-size: 16px;
            width: 100%;
            box-sizing: border-box;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Práctica de Funciones en JavaScript</h1>
        
        <h2>Sumar dos números</h2>
        <input type="number" id="num1" placeholder="Ingresa el primer número">
        <input type="number" id="num2" placeholder="Ingresa el segundo número">
        <button onclick="sumar()">Sumar</button>
        <p id="resultadoSuma"></p>
        
        <h2>Mostrar un mensaje</h2>
        <button onclick="mostrarMensaje()">Haz clic para mostrar un mensaje</button>
        <p id="mensaje"></p>

        <h2>Multiplicar un número por 2</h2>
        <input type="number" id="numero" placeholder="Ingresa un número">
        <button onclick="multiplicarPorDos()">Multiplicar</button>
        <p id="resultadoMultiplicacion"></p>
    </div>

    <script>
    </script>
</body>
</html>
